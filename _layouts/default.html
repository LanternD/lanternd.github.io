<!DOCTYPE html>
<html>
<head>
    <!--
    * Author: BeiYuu, Revised by: LanternD
    -->
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="author" content="LanternD" />
    <meta name="renderer" content="webkit">
    <meta name="description" content="{{ site.description }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/default.css" type="text/css" />
    <link rel="stylesheet" href="/css/font-awesome/css/font-awesome.min.css">
    <link rel="shortcut icon" href="{{ site.favicon }}" type="image/x-icon" />
    <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />
    <script src="/js/jquery-1.7.1.min.js" type="text/javascript"></script>
</head>
<body>

    <div class="home-menu">
        <div class="home-icon-con">
            <a class="home-menu-icon" href="/">LanternD</a>
            <a class="home-follow" href="#" title="More of this site">+</a>
        </div>
        <div class="home-contact">
            <a href="/guestbook" style="margin-left:-5px" title="留言板"><i class="fa fa-pencil-square-o" style="color:#FFFFF"></i></a>
            <a href="/about.html" title="关于我"><i class="fa fa-user" style="color:#FFFFF"></a>
            <a href="http://instagram.com/lantern_d/" target="_blank" title="My Instagram"><i class="fa fa-instagram" style="color:#FFFFF"></i></a>
        </div>
    </div>

    {{ content }}

    <script type="text/javascript">
        $(function(){
            $('.home-follow').click(function(e){
                e.preventDefault();

                if($('.home-contact').is(':visible')){
                    $('.home-contact').slideUp(100);
                }else{
                    $('.home-contact').slideDown(100);
                }
            });
        })
    </script>
</body>
</html>
