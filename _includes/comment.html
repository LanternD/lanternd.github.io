<!-- LiveRe的js代码 Start -->

<script type="text/javascript">
function toggleLiveReComments(container){
    if(jQuery(container).has("iframe").length>0){
        var iframe_id = $(container+" iframe").attr("id");
        jQuery(container+" iframe#"+iframe_id).toggle();
        return;
    }
    var j, e = document.getElementsByTagName('script')[0];
    
    // if (typeof LivereTower === 'function') {return; }

    j = document.createElement('script');
    j.src = 'https://cdn-city.livere.com/js/embed.dist.js';
    j.async = true;

    e.parentNode.insertBefore(j, e);

}
</script>
<!-- LiveRe的js代码 End-->

<script type="text/javascript">

    var disqus_shortname = 'lanternd'; // required: replace example with your forum shortname

function toggleDisqusComments(container){
    if(jQuery(container).has("iframe").length>0){
        // jQuery(container).empty();
        var iframe_id = $(container+" iframe").attr("id");
        jQuery(container+" iframe#"+iframe_id).toggle();
        return;
    }
    var disqus_shortname = '{{ site.disqus.shortname }}';
    var disqus_identifier = '{{page.id | remove:'/'}}';
    var disqus_title = '{{page.title}}';
    var disqus_url = 'http://dlyang.me{{page.url}}';
    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
}
</script>
<!-- 以下代码用于获取Disqus的评论条数 -->

<script type="text/javascript">

        var s = document.createElement('script'); s.async = true;
